<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2>EXPENSE TRACKER</h2>

    <div class="container">
      <h4 class="balance">Your Balance</h4>
      <h1 id="balance">₹0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4 id="colorme">Income</h4>
          <p id="money-plus" class="money plus">+₹0.00</p>
        </div>
        <div>
          <h4 id="colorme">Expense</h4>
          <p id="money-minus" class="money minus">-₹0.00</p>
        </div>
      </div>

      <h3 class="balance1">History</h3>
      <ul id="list" class="list">
      </ul>

      <h3 class="balance1">Add new transaction</h3>
      <form id="form">
        <div class="form-control">
            <label for="date"><strong>Select Date </strong></label>
            <input type="date" id="date" name="date"/>
        </div>
        <br>
        <div class="form-control">
          <label for="text"><strong>Text</strong></label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <br>
        <div class="form-control">
          <label for="amount"><strong>Amount</strong> 
            (expense(eg:-50),income(eg:+50))</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <!-- <button class="btn">Add transaction</button> -->
        <button style="--clr:#39FF14"><span>Add transaction</span><i></i></button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
